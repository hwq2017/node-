<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
  <style media="screen">
  body{
    background: url('http://i4.piimg.com/1949/1df9bc422b44ea69.jpg')10%;
  }
    #title {
      color: red;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      position: absolute;
      top: 0;
      left: 43%;
    }

    #btn2 {
      background-color: red;
      color: #fff;
      font-size: 15px;

    }

    .content1,
    .content2 {
      width: 80%;
      margin: auto;
    }

    .content {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="page-header">
    <h1 id="title">密码找回</h1>
  </div>
  <div class="content">
    <div class="content1">
      <form method="post" action="/pass-succ">
        <div class="form-group">
          <label for="fname">用户名：</label>
          <input type="text" name="fname" id="fname" class="form-control" placeholder="请输入用户名" required pattern="^[^@#]{3,16}$">
        </div>
        <div class="form-group">
          <label for="npwd">新密码：</label>
          <input type="password" name="fpasswd" id="npwd" class="form-control" placeholder="请输入密码" required pattern='^[0-9A-Za-z]\w{6,15}$'>
        </div>
        <div class="form-group">
          <label for="zpwd">确认密码：</label>
          <input type="password" name="fpass" id="zpwd" class="form-control" placeholder="请再次输入密码" required pattern='^[0-9A-Za-z]\w{6,15}$'>
        </div>
        </div>
        <div class="content2">
          <button class='btn btn-primary btn-block' id="btn2">提交</button>
        </div>
      </form>

    <br>
 </div>
</body>
</html>
